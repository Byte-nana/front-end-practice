<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="card">
      <header class="card__header">
        <img
          class="header__hero"
          src="./assets/images/illustration-article.svg"
          alt="hero"
        />
      </header>
      <main class="card__main">
        <p class="main__badge text--accent">Learning</p>
        <p class="main__date">Published 21 Dec 2023</p>
        <h2 class="main__title text--accent">HTML & CSS foundations</h2>
        <p class="main__content">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </main>
      <footer class="card__footer">
        <img
          class="footer__avatar"
          src="./assets/images/image-avatar.webp"
          alt="avatar"
        />
        <span class="footer__name text--accent"> Greg Hooper </span>
      </footer>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
