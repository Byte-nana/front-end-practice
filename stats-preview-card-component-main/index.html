<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- SEO -->
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="card">
      <header class="card__header">
        <div class="header__overlay"></div>
      </header>
      <main class="card__main">
        <h1 class="main__title">
          Get <span class="title--accent">insights </span>
          that help your business grow.
        </h1>
        <p class="main__content">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="main__list">
          <li class="list__stat">
            <h3 class="stat__title">10k+</h3>
            <p class="stat__content">companies</p>
          </li>
          <li class="list__stat">
            <h3 class="stat__title">314</h3>
            <p class="stat__content">templates</p>
          </li>
          <li class="list__stat">
            <h3 class="stat__title">12m+</h3>
            <p class="stat__content">queries</p>
          </li>
        </ul>
      </main>
      <!-- <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer> -->
    </section>
  </body>
</html>
