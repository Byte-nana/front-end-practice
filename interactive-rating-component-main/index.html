<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- JS -->
    <script type="module" src="./src/rating.js" defer></script>
    <script type="module" src="./src/submit.js" defer></script>
  </head>
  <body>
    <section class="rating">
      <img class="rating__icon" src="./images/icon-star.svg" alt="star icon" />
      <h1 class="rating__title title">How did we do?</h1>
      <p class="content">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <ul class="rating__list">
        <li><button class="list__btn">1</button></li>
        <li><button class="list__btn">2</button></li>
        <li><button class="list__btn">3</button></li>
        <li><button class="list__btn">4</button></li>
        <li><button class="list__btn">5</button></li>
      </ul>
      <button type="button" class="submit__btn">Submit</button>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
