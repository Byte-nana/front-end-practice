<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- SEO -->
    <title>Frontend Mentor | NFT preview card component</title>
    <meta name="description" content="NFT preview card" />
    <meta name="author" content="Byte-nana" />
    <meta name="keywords" content="HTML, CSS, NFT, card component" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="card">
      <div class="card__img-wrapper">
        <img
          class="card__main-img"
          src="./images/image-equilibrium.jpg"
          alt="cube"
        />
        <div class="img-overlay">
          <img src="./images/icon-view.svg" alt="view" />
        </div>
      </div>

      <article class="card__describe">
        <h3 class="describe__title">Equilibrium #3429</h3>
        <p class="describe__content">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="describe__wrapper">
          <div class="describe__box">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            <span class="describe__price">0.041 ETH</span>
          </div>
          <div class="describe__box">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <span class="describe__time">3 days left</span>
          </div>
        </div>
      </article>
      <div class="card__profile">
        <img
          class="profile__avatar"
          src="./images/image-avatar.png"
          alt="avatar"
        />
        <span>
          Creation of <span class="profile__name">Jules Wyvern</span>
        </span>
      </div>
    </section>
    <!--  -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Byte-nana">Byte-nana</a>.
    </div>
  </body>
</html>
