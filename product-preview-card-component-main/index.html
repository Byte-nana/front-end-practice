<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>Frontend Mentor | Product preview card component</title>
    <meta name="description" content="Product preview card" />
    <meta name="author" content="Byte-nana" />
    <!-- Favicon -->
    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="card">
      <picture class="card__product-img">
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(width >= 768px)"
          type="image/jpeg"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="A bottle of perfume"
        />
      </picture>
      <main class="card__main">
        <h3 class="main__sub-title">Perfume</h3>
        <h2 class="main__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="main__content">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="main__price">
          <span class="price__after"> $149.99 </span>
          <span class="price__before"> $169.99 </span>
        </div>
        <button class="main__btn">
          <img class="btn__icon" src="./images/icon-cart.svg" alt="cart icon" />
          <span class="btn__text">Add to Cart</span>
        </button>
      </main>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
