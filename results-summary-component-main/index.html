<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- JS -->
    <script src="./src/main.js" defer></script>
  </head>
  <body>
    <section class="container">
      <section class="result">
        <h3 class="result__title">Your Result</h3>
        <div class="result__score">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p class="result__evaluation">Great</p>
        <p class="result__content">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h3 class="summary__title">Summary</h3>
        <ul class="summary__list"></ul>
        <button class="summary__btn">Continue</button>
      </section>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Byte-nana">Byte-Nana</a>.
    </div>
  </body>
</html>
