<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="profile">
      <header>
        <img src="./images/bg-pattern-card.svg" alt="header background" />
      </header>
      <main>
        <img src="./images/image-victor.jpg" alt="avatar" />
        <h1>
          Victor Crest
          <span>26</span>
        </h1>
        <p>London</p>
        <article></article>
      </main>
      <footer>
        <article>
          <p>80K</p>
          <p>Followers</p>
        </article>
        <article>
          <p>803K</p>
          <p>Likes</p>
        </article>
        <article>
          <p>1.4K</p>
          <p>Photos</p>
        </article>
      </footer>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Byte-Nana</a>.
    </div>
  </body>
</html>
