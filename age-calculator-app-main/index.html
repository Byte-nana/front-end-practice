<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>Frontend Mentor | Age calculator app</title>
    <meta name="description" content="Age calulator website" />
    <meta name="author" content="Byte-nana" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Javascript -->
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <section class="calculator">
      <form class="calculator__form">
        <section class="date-container">
          <article class="date-wrapper">
            <label class="date-label" for="day">Day</label>
            <input
              class="date-input"
              type="text"
              id="day"
              name="day"
              minlength="1"
              maxlength="2"
              placeholder="DD"
            />
            <span class="date-error"></span>
          </article>
          <article class="date-wrapper">
            <label class="date-label" for="month">Month</label>
            <input
              class="date-input"
              type="text"
              id="month"
              name="month"
              minlength="1"
              maxlength="2"
              placeholder="MM"
            />
            <span class="date-error"></span>
          </article>
          <article class="date-wrapper">
            <label class="date-label" for="year">Year</label>
            <input
              class="date-input"
              type="text"
              id="year"
              name="year"
              minlength="4"
              maxlength="4"
              placeholder="YYYY"
            />
            <span class="date-error"></span>
          </article>
        </section>

        <section class="button-container">
          <button type="submit" class="calculate-btn">
            <img
              class="btn-arrow"
              src="./assets/images/icon-arrow.svg"
              alt="down arrow button"
              aria-label="button to calculate your age"
            />
          </button>
        </section>
      </form>
      <section class="text-container">
        <p class="time">
          <span class="number"> -- </span>
          years
        </p>
        <p class="time">
          <span class="number"> -- </span>
          months
        </p>
        <p class="time">
          <span class="number"> -- </span>
          days
        </p>
      </section>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Byte-nana" target="_blank">Byte-nana</a>.
    </div>
  </body>
</html>
