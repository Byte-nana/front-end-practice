<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>Frontend Mentor | Age calculator app</title>
    <meta name="description" content="Age calulator website" />
    <meta name="author" content="Byte-nana" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Javascript -->
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <section>
      <div>
        <label for="day">Day</label>
        <input type="text" id="day" name="day" placeholder="DD" />
        <label for="month">Month</label>
        <input type="text" id="month" name="month" placeholder="MM" />
        <label for="year">Year</label>
        <input type="text" id="year" name="year" placeholder="YYYY" />
      </div>
      <button>
        <img
          src="./assets/images/icon-arrow.svg"
          alt="down arrow button"
          aria-label="button to calculate your age"
        />
      </button>
      <div>
        <p>-- years</p>
        <p>-- months</p>
        <p>-- days</p>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Byte-nana">Byte-nana</a>.
    </div>
  </body>
</html>
