<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <meta name="description" content="coming soon registration card" />
    <meta name="authour" content="Byte-nana" />
    <meta name="keywords" content="HTML, CSS, JS, SEO, front-end mentor" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- JS -->
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="brand logo" />
        <picture class="hero">
          <source
            type="image/jpg"
            srcset="./images/hero-desktop.jpg"
            media="(width >= 1024px)"
          />
          <img src="./images/hero-mobile.jpg" alt="female brand model" />
        </picture>
      </header>
      <main class="main">
        <h1 class="title">
          <span class="title--color">We're </span> <br />
          coming <br />
          soon
        </h1>
        <p class="content">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" class="form__email" novalidate>
          <input id="input__email" type="email" placeholder="Email Address" />
          <img
            class="form__error-icon"
            src="./images/icon-error.svg"
            alt="error icon"
          />
          <button type="submit" class="btn">
            <img src="./images/icon-arrow.svg" alt="arrow icon" />
          </button>
        </form>
      </main>
    </div>
    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Byte-nana/">Byte-nana</a>.
      </p>
    </footer>
  </body>
</html>
