<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>Frontend Mentor | Order summary card</title>
    <meta name="description" content="Order summary card component" />
    <meta name="author" content="Byte-nana" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="card">
      <header class="card__header">
        <img
          class="header__hero"
          src="./images/illustration-hero.svg"
          alt="women listening music while dancing"
        />
      </header>
      <main class="card__main">
        <h1 class="main__title">Order Summary</h1>
        <p class="main__content">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <article class="main__order">
          <div class="order__wrapper">
            <img
              class="order__img"
              src="./images/icon-music.svg"
              alt="music icon"
            />
            <div class="order__text-wrapper">
              <p class="order__name">Annual Plan</p>
              <p class="order__price">$59.99/year</p>
            </div>
          </div>
          <a class="order__link" href="#">Change</a>
        </article>
        <div class="main__btns">
          <button>Proceed to Payment</button>
          <button>Cancel Order</button>
        </div>
      </main>
    </section>
    <footer class="attribution">
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >.
      </div>
      <div>
        Coded by
        <a href="https://github.com/Byte-nana" target="_blank"> Byte-nana </a>.
      </div>
    </footer>
  </body>
</html>
